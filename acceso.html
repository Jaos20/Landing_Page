<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sessión</title>
    <link rel="stylesheet" href="css/acceso.css">
</head>
<body>
    <section class="main">
        <figure class="main_figure">
            <img src="img/logo.png" alt="" class="main_img">
        </figure>
        <div class="main_contact">
            <h2 class="main_title">Iniciar Sesión</h2>
            <form action="" class="main_form">
                <input type="text" placeholder="Usuario" class="main_input">
                <input type="password" placeholder="Contraseña" class="main_input">
                <input type="submit" value="Iniciar Sesión" class="main_input main_input--send">
            </form>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <article class="main_social">
                <a href="https://www.facebook.com/" target="_blank" class="main_link">
                    <img src="img/facebook.png" alt="" class="main_icon">
                </a>
                <a href="https://www.google.com/" target="_blank" class="main_link">
                    <img src="img/google.png" alt="" class="main_icon">
                </a>
                <a href="https://www.twitter.com/" target="_blank" class="main_link">
                    <img src="img/twitter.png" alt="" class="main_icon">
                </a>                
            </article>
        </div>
    </section>
</body>
</html>
